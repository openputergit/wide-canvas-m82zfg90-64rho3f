<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookHaven - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        .font-playfair { font-family: 'Playfair Display', serif; }
        .font-poppins { font-family: 'Poppins', sans-serif; }
        .bg-pattern {
            background-color: #ffffff;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23f3f4f6' fill-opacity='0.4'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }
    </style>
</head>
<body class="bg-pattern min-h-screen font-poppins">
    <div class="flex items-center justify-center min-h-screen p-4">
        <div class="w-full max-w-md bg-white rounded-xl shadow-2xl p-8">
            <div class="text-center mb-8">
                <h1 class="font-playfair text-4xl text-gray-800 mb-2">BookHaven</h1>
                <p class="text-gray-600">Your Digital Library Sanctuary</p>
            </div>

            <div class="mb-6">
                <div class="flex justify-center space-x-4 mb-8">
                    <button id="loginTab" class="text-blue-600 border-b-2 border-blue-600 pb-2 px-4 font-medium">Login</button>
                    <button id="signupTab" class="text-gray-400 pb-2 px-4 font-medium">Sign Up</button>
                </div>

                <!-- Login Form -->
                <form id="loginForm" class="space-y-4">
                    <div>
                        <label class="block text-gray-700 mb-2" for="email">Email</label>
                        <div class="relative">
                            <i class="bi bi-envelope absolute left-3 top-3 text-gray-400"></i>
                            <input type="email" id="email" class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-300 focus:border-blue-500 outline-none" required>
                        </div>
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2" for="password">Password</label>
                        <div class="relative">
                            <i class="bi bi-lock absolute left-3 top-3 text-gray-400"></i>
                            <input type="password" id="password" class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-300 focus:border-blue-500 outline-none" required>
                        </div>
                    </div>
                    <div class="flex items-center justify-between">
                        <label class="flex items-center">
                            <input type="checkbox" class="rounded text-blue-600">
                            <span class="ml-2 text-sm text-gray-600">Remember me</span>
                        </label>
                        <a href="#" class="text-sm text-blue-600 hover:underline">Forgot Password?</a>
                    </div>
                    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition duration-200">Login</button>
                </form>

                <!-- Signup Form (Hidden by default) -->
                <form id="signupForm" class="space-y-4 hidden">
                    <div>
                        <label class="block text-gray-700 mb-2" for="fullName">Full Name</label>
                        <div class="relative">
                            <i class="bi bi-person absolute left-3 top-3 text-gray-400"></i>
                            <input type="text" id="fullName" class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-300 focus:border-blue-500 outline-none" required>
                        </div>
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2" for="signupEmail">Email</label>
                        <div class="relative">
                            <i class="bi bi-envelope absolute left-3 top-3 text-gray-400"></i>
                            <input type="email" id="signupEmail" class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-300 focus:border-blue-500 outline-none" required>
                        </div>
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2" for="signupPassword">Password</label>
                        <div class="relative">
                            <i class="bi bi-lock absolute left-3 top-3 text-gray-400"></i>
                            <input type="password" id="signupPassword" class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-300 focus:border-blue-500 outline-none" required>
                        </div>
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2" for="confirmPassword">Confirm Password</label>
                        <div class="relative">
                            <i class="bi bi-lock absolute left-3 top-3 text-gray-400"></i>
                            <input type="password" id="confirmPassword" class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-300 focus:border-blue-500 outline-none" required>
                        </div>
                    </div>
                    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition duration-200">Sign Up</button>
                </form>
            </div>

            <div class="text-center text-sm text-gray-500">
                <p>Or continue with</p>
                <div class="flex justify-center space-x-4 mt-4">
                    <button class="p-2 rounded-full border border-gray-300 hover:bg-gray-50">
                        <i class="bi bi-google text-xl"></i>
                    </button>
                    <button class="p-2 rounded-full border border-gray-300 hover:bg-gray-50">
                        <i class="bi bi-facebook text-xl"></i>
                    </button>
                    <button class="p-2 rounded-full border border-gray-300 hover:bg-gray-50">
                        <i class="bi bi-apple text-xl"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const loginTab = document.getElementById('loginTab');
        const signupTab = document.getElementById('signupTab');
        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');

        loginTab.addEventListener('click', () => {
            loginTab.classList.add('text-blue-600', 'border-b-2', 'border-blue-600');
            signupTab.classList.remove('text-blue-600', 'border-b-2', 'border-blue-600');
            signupTab.classList.add('text-gray-400');
            loginForm.classList.remove('hidden');
            signupForm.classList.add('hidden');
        });

        signupTab.addEventListener('click', () => {
            signupTab.classList.add('text-blue-600', 'border-b-2', 'border-blue-600');
            loginTab.classList.remove('text-blue-600', 'border-b-2', 'border-blue-600');
            loginTab.classList.add('text-gray-400');
            signupForm.classList.remove('hidden');
            loginForm.classList.add('hidden');
        });

        // Form submission handlers
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            // Add your login logic here
            console.log('Login attempted');
        });

        signupForm.addEventListener('submit', (e) => {
            e.preventDefault();
            // Add your signup logic here
            console.log('Signup attempted');
        });
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
